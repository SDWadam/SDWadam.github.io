<!DOCTYPE html>
<html>
<head>
<title>Sub-page3</title>
</head>
<body>
	<form method="get">
		<label for="email">Email:</label>
		<input type="text" name="email" placeholder="email" size="30px" id="email">
		<label for="password">Password:</label>
		<input type="password" name="password" placeholder="password" size="30px" id="password">
		<input type="submit" value="Login">
	</form>	
	<br/>
	<form>
		<label for="address">Address:</label>
		<input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100">
		<br/>
		<label for="postcode">Postcode:</label>
		<input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100">
		<br/>
		<label for="city">City:</label>
		<input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="100">
		<p>Choose your shipping method:</p>		
		<select name="shipping" id="shipping">
			<option value="freeshipping">Free shipping</option>
			<option value="2dayshipping">2-day shipping</option>
			<option value="1dayshipping">1-day shipping</option>
		</select>
		<p>Choose your payment method:</p>
		<label>Paypal<input type="radio" name="payment" value="paypal"></label
		<label>Debit Card<input type="radio" name="payment" value="debitcard"></label>
		<label>Credit Card<input type="radio" name="payment" value="creditcard"></label>
		<br/><br/>
		<label>Comments:</label>
		<br/>
		<textarea rows="4" cols="40" name="comment" id="comment"></textarea>
		<br/>
		<label><input type="checkbox" name="email updates">Sign me up for email updates</label>
		<br/>
		<label><input type="checkbox" name="save details">Save my payment details</label>
		<br/>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
